<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.2/plotly.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">COVID-19 Data Visualization Dashboard</h1>

        <div class="row">
            <!-- Filters Panel -->
            <div class="col-md-3">
                <div class="filter-panel">
                    <h4>Filters</h4>
                    <form id="filter-form">
                        <div class="mb-3">
                            <label for="start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start-date" value="2023-01-01">
                        </div>
                        <div class="mb-3">
                            <label for="end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end-date" value="2023-12-31">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <select class="form-control" id="location">
                                <option value="">All Countries</option>
                                <!-- Will be populated dynamically -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                    </form>

                    <hr>

                    <h5>Save Current Filter</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="filter-name" placeholder="Filter Name">
                        <button class="btn btn-outline-secondary" type="button" id="save-filter">Save</button>
                    </div>

                    <h5>Saved Filters</h5>
                    <div id="saved-filters-list">
                        <!-- Will be populated dynamically -->
                    </div>
                </div>
            </div>

            <!-- Charts Panel -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <div id="cases-chart" class="chart-container"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="deaths-chart" class="chart-container"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="pie-chart" class="chart-container"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Data Summary</h5>
                            </div>
                            <div class="card-body">
                                <div id="data-summary">
                                    <!-- Will be populated dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
